<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>{% block title %}Centre Sportif{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Centre Sportif</h1>
        <nav>
            <ul>
                <li><a href="{% url 'accueil' %}">Accueil</a></li>
                <li><a href="{% url 'moniteur_list' %}">Moniteurs</a></li>
                <li><a href="{% url 'sign_up' %}">S'inscrire</a></li>
                <li><a href="{% url 'sign_in' %}">Se connecter</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Centre Sportif</p>
    </footer>
</body>
</html>
